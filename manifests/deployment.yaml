apiVersion: apps/v1
kind :  Deployment
metadata:
  name: app-deployment
  labels:
    name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: wil42/playground:v2
        strategy: recreate
        ports:
          - containerPort : 8888
